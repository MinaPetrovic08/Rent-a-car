<html>
    <head>
        <title>Korisnici</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}" href="../css/bootstrap.min.css" />
        <script src="../static/jquery-3.6.3.js" th:src="@{/jquery-3.6.3.js}"></script>
        <script src="../static/bootstrap.js" th:src="@{/bootstrap.js}"></script>
        <script src="../static/bootstrap.bundle.js" th:src="@{/bootstrap.bundle.js}"></script>
        <script th:inline="javascript" src="../static/fuctions.js" th:src="@{/functions.js}"></script>
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/rezervacije}">Rezervacije </a>
                    </li>
                    <li class="nav-item  active">
                        <a class="nav-link" th:href="@{/korisnici}">Korisnici<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/vozila}">Vozila</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th> JMBG </th>
                        <th> Ime i prezime </th>
                        <th> Adresa </th>
                        <th> Telefon </th>
                        <th> E-mail </th>
                        <th> - </th>
                    </tr>
                </thead>
                <tbody>

                    <tr th:each="korisnik : ${korisnici}">
                        <td th:text="${korisnik.JMBG}"></td>
                        <td th:text="${korisnik.imePrezime}"></td>
                        <td th:text="${korisnik.adresa}"></td>
                        <td th:text="${korisnik.telefon}"></td>
                        <td th:text="${korisnik.email}"></td>
                        <td><a class="btn btn-dark" th:href="@{korisnici/{id}(id=${korisnik.korisnikID})}">Details</a></td>
                    </tr>
                </tbody>
            </table>
            <a class="btn btn-dark" th:href="@{/korisnici/new}">Novi korisnik</a>
        </div>
    </body>
</html>
