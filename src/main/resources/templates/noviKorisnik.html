<html>
    <head>
        <title>Novi korisnik</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}" href="../css/bootstrap.min.css" />
        <script src="../static/jquery-3.6.3.js" th:src="@{/jquery-3.6.3.js}"></script>
        <script src="../static/bootstrap.js" th:src="@{/bootstrap.js}"></script>
        <script src="../static/bootstrap.bundle.js" th:src="@{/bootstrap.bundle.js}"></script>
        <script th:inline="javascript" src="../static/fuctions.js" th:src="@{/functions.js}"></script>
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/rezervacije}">Rezervacije </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/korisnici}">Korisnici</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/vozila}">Vozila</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <form id="newKorisnikForm" action="#" th:action="@{/korisnici}" th:object="${korisnik}" th:method="POST">
                <div class="form-group">
                    <label>Ime i prezime</label>
                    <input type="text" class="form-control" th:field="*{imePrezime}" required="required">
                </div>
                <div class="form-group">
                    <label>JMBG</label>
                    <input id="JMBG" type="text" class="form-control" th:field="*{JMBG}" required="required">
                </div>
                <div class="form-group">
                    <label>Adresa</label>
                    <input type="text" class="form-control" th:field="*{adresa}" required="required">
                </div>
                <div class="form-group">
                    <label>Telefon</label>
                    <input type="text" class="form-control" th:field="*{telefon}" required="required">
                </div>
                <div class="form-group">
                    <label>E-mail</label>
                    <input type="email" class="form-control" th:field="*{email}" required="required">
                </div>
                <button type="submit" class="btn btn-dark">Potvrdi</button>
                <a type="button" class="btn btn-dark" th:href="@{/korisnici}">Nazad</a>
            </form>
        </div>
    </body>
</html>
<script type="text/javascript" th:inline="javascript">
    $("#newKorisnikForm").submit(function (e) {
        var jmbg = $("#JMBG").val();
        if (jmbg.length != 13) {
            alert("JMBG mora imati 13 cifara!");
            return;
        }
    });
</script>
